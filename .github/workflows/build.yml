name: Build Browser

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code (拉取代码)
      uses: actions/checkout@v4

    - name: Setup .NET (安装 .NET 环境)
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore Dependencies (下载 WebView2 包)
      run: dotnet restore

    - name: Build (编译)
      run: dotnet build -c Release /p:Platform=x64 -o ./publish

    - name: Upload Artifact (上传成品)
      uses: actions/upload-artifact@v4
      with:
        name: MyBrowser-App
        path: ./publish
